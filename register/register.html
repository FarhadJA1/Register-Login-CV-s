<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    

</head>
<body style="background-image: linear-gradient(to bottom right, rgb(138, 2, 192), rgb(9, 94, 192));">
    

<div class="all">
    <h1 class="introduction" >Welcome!</h1>
    <hr>
    
    <form class="page" action="">
        <h1 class="head">Registration</h1>
        
        <h2 class="second">Please fill the blank</h2>
       <input type="text" placeholder="First Name" required><br><br>
       <input type="text" placeholder="Last Name" required><br><br>
       <hr>
       <input type="email" placeholder="Email" required><br><br>
       <input type="password" placeholder="Password" minlength="8" required>*8 character required. <br><br>
       <hr>

       <label for="birthday" >Enter your birthday</label><br>
       <input id="birthday" type="date" required><br><br>
       <hr>

        <label class="gender" for="gender">Enter your gender</label><br>
       <input name="gender" id="gender" type="radio">Male<br>
       <input name="gender" id="gender" type="radio">Female<br>
       <input name="gender" id="gender" type="radio">Other <br><br>
       <hr>
       <label class="avatar" for="avatar">Choose your profile picture</label><br>
       <input id="avatar" type="file">
       <hr>
       <input class="policy" type="checkbox" required>I agree with terms and policy. <br><br>
       <button>REGISTER</button>
    





    </form>

</div>

<body>
    
</body>
</html>
